<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shed Sales Map</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        .header {
            width: 100%;
            padding: 20px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .header img {
            height: 60px;
            width: auto;
            margin-left: 20px;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin: 20px;
            font-size: 16px;
        }
        #map-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
        }
        #map {
            height: 80vh;
            width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            touch-action: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
        }
        .dropdown button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #e8f0fe;
            color: #1a73e8;
            cursor: pointer;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
            text-align: left;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 100%;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .dropdown.active .dropdown-content {
            display: block;
        }
        #legend {
            background-color: white;
            padding: 10px;
            margin: 10px;
            font-size: 14px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: block;
        }
        #legend div {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        #legend div span {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://goldmineshedsales.com/hubfs/Goldmine%20Logo%20Cropped%20Latest.png" alt="Gold Mine Shed Sales Logo">
    </div>
    
    <div id="controls">
        <!-- Control buttons and dropdowns here -->
    </div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <div id="legend">
        <!-- Legend content here -->
    </div>

    <script>
        // Define initMap globally so Google Maps API can call it
        window.initMap = function() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 44.3148, lng: -85.6024 },
                zoom: 8,
                mapId: "39252d46211cfba9",
            });
            // Additional map setup and marker code...
        };

        // Fetch the Google Maps API key securely from Netlify function
        fetch('/.netlify/functions/getApiKey')
            .then(response => response.json())
            .then(data => {
                // Inject the Google Maps script dynamically
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${data.google_maps_api}&map_ids=39252d46211cfba9&libraries=visualization&callback=initMap`;
                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            })
            .catch(error => console.error('Error loading Google Maps API:', error));
    </script>

    <!-- Include MarkerClusterer library -->
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</body>
</html>
