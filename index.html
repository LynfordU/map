<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Structures Leads Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: #f2f2f2;
            font-size: 24px;
            padding: 10px 20px;
            text-align: left;
            font-weight: bold;
        }
        #map-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .map-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        #map {
            height: 80vh;
            width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .map-title {
                font-size: 24px;
                margin-bottom: 5px;
            }
            #map {
                height: 60vh;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Gold Mine Shed Sales</div>
    <div id="map-container">
        <div class="map-title">Quality Structures Leads</div>
        <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRxz4GVtvGG_rrW3QAmC_gtUG-mYckcvo&map_ids=39252d46211cfba9&libraries=visualization&callback=initMap" async defer></script>

    <script>
        function initMap() {
            const isMobile = window.innerWidth <= 768;
            const mapCenter = isMobile ? { lat: 37.7749, lng: -122.4194 } : { lat: 37.7749, lng: -122.4194 };
            const mapZoom = isMobile ? 10 : 12;

            const map = new google.maps.Map(document.getElementById("map"), {
                center: mapCenter,
                zoom: mapZoom,
                mapId: "39252d46211cfba9",
            });
            
            fetchDataFromContactBucket(map, isMobile);
        }

        function fetchDataFromContactBucket(map, isMobile) {
            const contactBucket = "contact-address-bucket";
            const contactFile = "contacts.csv";
            const url = `https://storage.googleapis.com/${contactBucket}/${contactFile}`;
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvData => {
                    const heatmapData = parseCSVAndCreateHeatmapData(csvData);
                    addHeatmapToMap(map, heatmapData, isMobile);
                })
                .catch(error => {
                    console.error(`Error with ${contactBucket}/${contactFile}:`, error);
                });
        }

        function parseCSVAndCreateHeatmapData(csvData) {
            const lines = csvData.trim().split('\n').filter(line => line.trim());
            const headers = lines[0].split(',').map(header => 
                header.replace(/^"/, '').replace(/"$/, '').trim()
            );
            const heatmapData = [];

            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                
                if (row.length === headers.length) {
                    const data = {};
                    headers.forEach((header, index) => {
                        let value = row[index];
                        if (value) {
                            value = value.replace(/^"/, '').replace(/"$/, '').trim();
                        }
                        data[header] = value;
                    });
                    
                    const latitude = parseFloat(data.latitude) || parseFloat(data.lat);
                    const longitude = parseFloat(data.longitude) || parseFloat(data.lng) || parseFloat(data.long);

                    if (data.properties_shed_company === "Quality Structures" && latitude && longitude) {
                        heatmapData.push(new google.maps.LatLng(latitude, longitude));
                    }
                }
            }
            return heatmapData;
        }

        function addHeatmapToMap(map, heatmapData, isMobile) {
            const heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                map: map,
                radius: isMobile ? 15 : 20, // Smaller radius for mobile
                opacity: isMobile ? 0.5 : 0.7 // Lower opacity for mobile
            });
        }
    </script>
</body>
</html>
