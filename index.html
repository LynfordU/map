<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shed Sales Map</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- Include Date Range Picker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <!-- Include Date Range Picker JS -->
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        .header {
            width: 100%;
            padding: 20px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .header img {
            height: 60px;
            width: auto;
            margin-left: 20px;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
            font-size: 16px;
            justify-content: center;
            align-items: center;
        }
        #map-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
        }
        #map {
            height: 80vh;
            width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            touch-action: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
        }
        .dropdown button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #e8f0fe;
            color: #1a73e8;
            cursor: pointer;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
            text-align: left;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 100%;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .dropdown-content label {
            display: block;
            font-size: 14px;
            padding: 5px 0;
        }
        .dropdown.active .dropdown-content {
            display: block;
        }
        #legend {
            background-color: white;
            padding: 10px;
            margin: 10px;
            font-size: 14px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: block;
        }
        #legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        #legend div span {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-right: 10px;
            border-radius: 50%;
        }
        #dateFilter {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        @media (max-width: 768px) {
            #map {
                height: 60vh;
                width: 95%;
            }
            #controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://goldmineshedsales.com/hubfs/Goldmine%20Logo%20Cropped%20Latest.png" alt="Gold Mine Shed Sales Logo">
    </div>
    
    <div id="controls">
        <div class="dropdown">
            <button id="companyFilterButton">Select Companies</button>
            <div class="dropdown-content" id="companyFilter">
                <label><input type="checkbox" value="Quality Structures"> Quality Structures</label>
                <label><input type="checkbox" value="Champion Buildings"> Champion Buildings</label>
                <label><input type="checkbox" value="Bitterroot Shedz"> Bitterroot Shedz</label>
                <label><input type="checkbox" value="TruPoint Backyards"> TruPoint Backyards</label>
                <label><input type="checkbox" value="Mountain View Barns"> Mountain View Barns</label>
                <label><input type="checkbox" value="Eshs Utility Buildings"> Eshs Utility Buildings</label>
            </div>
        </div>
        <div class="dropdown">
            <button id="leadStatusFilterButton">Select Lead Status</button>
            <div class="dropdown-content" id="leadStatusFilter">
                <label><input type="checkbox" value="ATTEMPTED_TO_CONTACT"> Attempted to Contact</label>
                <label><input type="checkbox" value="IN_PROGRESS"> In Progress</label>
            </div>
        </div>
        <div id="dateFilter">
            <label>Date Range:
                <input type="text" id="dateRange" placeholder="Select Date Range">
            </label>
        </div>
        <button onclick="toggleHeatmap()">Toggle Heatmap/Pins</button>
        <button onclick="refreshData()">Refresh Data</button>
    </div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <div id="legend">
        <div><span style="background-color: #FF6347;"></span> Quality Structures</div>
        <div><span style="background-color: #4682B4;"></span> Champion Buildings</div>
        <div><span style="background-color: #32CD32;"></span> Bitterroot Shedz</div>
        <div><span style="background-color: #FFD700;"></span> TruPoint Backyards</div>
        <div><span style="background-color: #FF69B4;"></span> Mountain View Barns</div>
        <div><span style="background-color: #8A2BE2;"></span> Eshs Utility Buildings</div>
    </div>

    <!-- JavaScript code -->
    <script>
        let cachedData = null;
        let isHeatmap = true;
        let startDateValue = null;
        let endDateValue = null;

        $(function() {
            $('#dateRange').daterangepicker({
                opens: 'left',
                autoUpdateInput: false,
                locale: { cancelLabel: 'Clear' },
                ranges: { 'All Time': [moment('2020-01-01'), moment()], 'Last 7 Days': [moment().subtract(6, 'days'), moment()] }
            }, function(start, end) {
                startDateValue = start.startOf('day').toDate();
                endDateValue = end.endOf('day').toDate();
                $('#dateRange').val(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
                if (cachedData && window.displayData) window.displayData(cachedData);
            });

            $('#dateRange').on('cancel.daterangepicker', function() {
                $(this).val('');
                startDateValue = null;
                endDateValue = null;
                if (cachedData && window.displayData) window.displayData(cachedData);
            });

            // Dropdown toggle
            document.getElementById('companyFilterButton').addEventListener('click', function(e) {
                e.stopPropagation();
                this.parentElement.classList.toggle('active');
            });

            document.getElementById('leadStatusFilterButton').addEventListener('click', function(e) {
                e.stopPropagation();
                this.parentElement.classList.toggle('active');
            });

            // Close dropdown if clicking outside
            document.addEventListener('click', function() {
                document.querySelectorAll('.dropdown').forEach(function(dropdown) {
                    dropdown.classList.remove('active');
                });
            });
        });

        function parseCSV(csvData) {
            const lines = csvData.trim().split('\n').filter(line => line.trim());
            const headers = lines[0].split(',').map(header => header.trim().replace(/^"|"$/g, ''));
            const data = [];
            lines.slice(1).forEach(line => {
                const values = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                const row = headers.reduce((obj, header, index) => {
                    obj[header] = values[index]?.replace(/^"|"$/g, '').trim() || "";
                    return obj;
                }, {});
                row.latitude = parseFloat(row.latitude || row.lat);
                row.longitude = parseFloat(row.longitude || row.lng || row.long);
                // Filter out (0, 0) coordinates
                if (row.latitude !== 0 && row.longitude !== 0) data.push(row);
            });
            return data;
        }

        function initMap() {
            let map;
            let heatmap;
            let markers = [];
            let currentClusterer = null;

            const companyIcons = {
                "quality structures": "https://example.com/icons/quality-structures-icon.png",
                "champion buildings": "https://example.com/icons/champion-buildings-icon.png",
                "bitterroot shedz": "https://example.com/icons/bitterroot-shedz-icon.png",
                "trupoint backyards": "https://example.com/icons/trupoint-backyards-icon.png",
                "mountain view barns": "https://example.com/icons/mountain-view-barns-icon.png",
                "eshs utility buildings": "https://example.com/icons/eshs-utility-buildings-icon.png"
            };

            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 44.3148, lng: -85.6024 },
                zoom: 8,
                mapId: "39252d46211cfba9"
            });
            
            map.controls[google.maps.ControlPosition.RIGHT_TOP].push(document.getElementById("legend"));
            fetchData();

            function fetchData() {
                const url = "https://storage.googleapis.com/contact-address-bucket/contacts.csv";
                fetch(url)
                    .then(response => response.ok ? response.text() : Promise.reject(response))
                    .then(csvData => {
                        cachedData = parseCSV(csvData);
                        displayData(cachedData);
                    })
                    .catch(error => console.error("Error loading data:", error));
            }

            function displayData(data) {
                clearMap();

                const validData = data.filter(row => !isNaN(row.latitude) && !isNaN(row.longitude));

                // Apply filters
                const selectedCompanies = Array.from(document.querySelectorAll('#companyFilter input:checked')).map(input => input.value.toLowerCase());
                const selectedLeadStatuses = Array.from(document.querySelectorAll('#leadStatusFilter input:checked')).map(input => input.value.toLowerCase());

                const filteredData = validData.filter(row => {
                    let include = true;
                    if (startDateValue && endDateValue) {
                        const createDate = new Date(row.createdate);
                        include = include && createDate >= startDateValue && createDate <= endDateValue;
                    }
                    if (selectedCompanies.length > 0) {
                        const company = row.properties_shed_company?.trim().toLowerCase();
                        include = include && selectedCompanies.includes(company);
                    }
                    if (selectedLeadStatuses.length > 0) {
                        const status = row.hs_lead_status?.trim().toLowerCase();
                        include = include && selectedLeadStatuses.includes(status);
                    }
                    return include;
                });

                document.getElementById("legend").style.display = isHeatmap ? "none" : "block";

                if (isHeatmap) {
                    heatmap = new google.maps.visualization.HeatmapLayer({
                        data: filteredData.map(row => ({ location: new google.maps.LatLng(row.latitude, row.longitude), weight: 1 })),
                        map: map,
                        radius: 15,
                        opacity: 0.5,
                    });
                } else {
                    const newMarkers = filteredData.map(row => {
                        const companyKey = row.properties_shed_company?.trim().toLowerCase();
                        const markerIcon = companyIcons[companyKey] || "https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi-dotless_hdpi.png";
                        
                        return new google.maps.Marker({
                            position: { lat: row.latitude, lng: row.longitude },
                            icon: { url: markerIcon, scaledSize: new google.maps.Size(24, 24) },
                            title: row.properties_shed_company || "Shed Location",
                        });
                    });

                    markers = newMarkers;
                    currentClusterer = new markerClusterer.MarkerClusterer({
                        map,
                        markers,
                        algorithm: new markerClusterer.SuperClusterAlgorithm({
                            radius: 80,
                            maxZoom: 20, // Increased maxZoom to allow more zoom levels before clustering stops
                            minPoints: 2 // Reduced minPoints to form clusters with fewer markers
                        })
                    });
                }
            }

            function clearMap() {
                if (heatmap) heatmap.setMap(null);
                if (currentClusterer) currentClusterer.setMap(null);
                markers = [];
            }

            window.displayData = displayData;
            window.toggleHeatmap = function() {
                isHeatmap = !isHeatmap;
                if (cachedData) window.displayData(cachedData);
            };
            window.refreshData = function() {
                fetchData();
            };
        }
    </script>

    <!-- Google Maps and MarkerClusterer -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRxz4GVtvGG_rrW3QAmC_gtUG-mYckcvo&map_ids=39252d46211cfba9&libraries=visualization&callback=initMap" async defer></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</body>
</html>
