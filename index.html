<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Google Maps</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            border: 2px solid red;
            margin: 20px 0;
        }
        .debug-info {
            padding: 20px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h1>Debug Information</h1>
        <p id="load-status">Page loaded...</p>
    </div>

    <div id="map"></div>
    
    <script>
        // Log when the page starts loading
        console.log("Page starting to load");
        document.getElementById('load-status').textContent += " Script section reached...";

        function initMap() {
            // Log when initMap is called
            console.log("initMap function called");
            document.getElementById('load-status').textContent += " initMap called...";

            try {
                // Try to create the map
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 37.7749, lng: -122.4194 },
                    zoom: 12
                });
                
                document.getElementById('load-status').textContent += " Map created successfully!";
                console.log("Map created successfully");
            } catch (error) {
                // Log any errors that occur
                document.getElementById('load-status').textContent += ` Error: ${error.message}`;
                console.error("Error creating map:", error);
            }
        }

        // Make sure initMap is globally available
        window.initMap = initMap;
    </script>

    <!-- Add error handling for script loading -->
    <script>
        function handleScriptError() {
            document.getElementById('load-status').textContent += " Google Maps script failed to load!";
            console.error("Google Maps script failed to load");
        }
    </script>

    <!-- Load Google Maps with error handling -->
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRxz4GVtvGG_rrW3QAmC_gtUG-mYckcvo&callback=initMap" 
        async 
        defer
        onerror="handleScriptError()"
    ></script>
</body>
</html>
